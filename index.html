<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>周刊VOCALOID中文排行榜 - 得分即时计算器 | Powered By Yesterday17</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.1/css/amazeui.css" />

    <style>
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        
        .header p {
            font-size: 14px;
        }

    </style>
</head>

<body>
    <div class="am-modal am-modal-alert" tabindex="-1" id="alert-score">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                <label>该投稿目前的得分为</label>
            </div>
            <div class="am-modal-hd" id="score_final"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" id="success-end">确定</span>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-alert" tabindex="-1" id="alert-error">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                <label>错误</label>
            </div>
            <div class="am-modal-hd" id="score_final">av号不存在或输入错误！</div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" id="fail-end">确定</span>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="header">
            <div class="am-g">
                <h1>周刊VOCALOID中文排行榜</h1>
                <p>得分即时计算器</p>
            </div>
            <hr />
        </div>

        <div class="am-g">
            <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
                <h3 align="center">计算 - 请输入视频的av号（不带av）</h3>

                <form class="am-form am-form-horizontal" align="center">
                    <input type="text" id="doc-ipt-3" placeholder="例如: 5294543" align="center" required />
                    <br>
                    <button type="button" class="am-btn am-btn-default" align="center" onclick=submitAV()>提交计算</button>
                </form>
                <hr>
                <p align="center">Powered By Yesterday17, All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazeui/2.7.1/js/amazeui.min.js"></script>
